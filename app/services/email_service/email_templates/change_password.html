<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 30px;">
<div style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px;">
  <h2>🔐 Password Reset</h2>
  <p>Hello, {{ user_email }}!</p>
  <p>Click the button below to reset your password:</p>
  <p>
    <a href="{{ change_password_link }}"
       style="background: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px;">
      Reset Password
    </a>
  </p>
  <p>If you didn’t request a password reset, simply ignore this message.</p>
</div>
</body>
</html>
