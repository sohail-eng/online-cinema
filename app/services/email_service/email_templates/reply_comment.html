<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>New reply to your comment</title>

  <style>
      .preheader {
          display: none !important;
          visibility: hidden;
          opacity: 0;
          color: transparent;
          height: 0;
          width: 0;
      }
  </style>
</head>
<body style="margin:0;padding:0;background:#f4f6f8;font-family:Arial,Helvetica,sans-serif;">
<span class="preheader">Online Cinema</span>

<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f4f6f8;padding:24px 0;">
  <tr>
    <td align="center">
      <table role="presentation" width="680" cellpadding="0" cellspacing="0"
             style="max-width:680px;background:#ffffff;border-radius:8px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,0.06);">

        <tr>
          <td style="padding:20px 24px;background:#111827;color:#fff;">
            <table role="presentation" width="100%">
              <tr>
                <td style="font-size:20px;font-weight:700;">
                  Online Cinema
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td style="padding:28px 24px 8px 24px;color:#0f172a;">
            <h1 style="margin:0 0 8px 0;font-size:20px;font-weight:700;">
              Hi {{recipient_name}} ðŸ‘‹
            </h1>
            <p style="margin:0 0 16px 0;color:#475569;font-size:14px;line-height:1.5;">
              Your comment on the movie <strong>{{movie_title}}</strong> has a new reply from
              <strong>{{reply_author}}</strong>.
            </p>

            <!-- Card -->
            <table role="presentation" width="100%" cellpadding="0" cellspacing="0"
                   style="margin:12px 0 18px 0;border-radius:6px;border:1px solid #e6eef8;background:#fbfdff;">
              <tr>
                <td style="padding:12px 14px;">
                  <div style="font-size:13px;color:#334155;margin-bottom:8px;">
                    <strong>Your comment</strong>
                  </div>
                  <div
                      style="font-size:14px;color:#0f172a;line-height:1.5;border-left:3px solid #e2e8f0;padding-left:10px;">
                    {{comment_text}}
                  </div>

                  <div style="height:12px;"></div>

                  <div style="font-size:13px;color:#334155;margin-bottom:8px;">
                    <strong>Reply from {{reply_author}}</strong>
                  </div>
                  <div
                      style="font-size:14px;color:#0f172a;line-height:1.5;border-left:3px solid #e2e8f0;padding-left:10px;">
                    {{reply_text}}
                  </div>
                </td>
              </tr>
            </table>


          </td>
        </tr>

      </table>
    </td>
  </tr>
</table>
</body>
</html>
